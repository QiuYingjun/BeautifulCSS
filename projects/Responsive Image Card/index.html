<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Box Model Using CSS Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img
            src="https://cdn.pixabay.com/photo/2021/08/03/11/48/canal-6519196_960_720.jpg"
          />
        </div>
        <div class="content">
          <h2>横向</h2>
          <p>运河 旅游 旅行 水路 威尼斯 意大利 欧洲</p>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img
            class="portrait"
            src="https://cdn.pixabay.com/photo/2020/12/03/05/24/lion-5799526_960_720.jpg"
          />
        </div>
        <div class="content">
          <h2>纵向</h2>
          <p>
            狮子, 幼兽, 猫科动物, 捕食者, 食肉动物, 野生动物, 动物, 猫,
            苹果浏览器, 哺乳动物, 年轻
          </p>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img
            src="https://opengameart.org/sites/default/files/styles/thumbnail/public/monster_trees_v1_0.png"
          />
        </div>
        <div class="content">
          <h2>小图</h2>
          <p>5 idea for concept art for monster trees</p>
        </div>
      </div>
    </div>
  </body>
</html>
